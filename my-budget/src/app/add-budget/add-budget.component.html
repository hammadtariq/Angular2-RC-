<md-toolbar class="toolbar">
  <span style="margin-right:10px;"><img src="../../images/wallet2.png" style="width:30px;" alt=""></span>
  <span style="font-family:cursive;">My Budget</span>
</md-toolbar>

<div class="main" layout-align="center center">

  <md-card style="margin-top: 20vh;">
    <md-card-content>
          
          <md-input [value]="oldBudget.totalBudget" class="budget-input" placeholder="Amount" align="end" #budget (keyup.enter)="totalBudget(budget.value)" [placeholder]="placeholderText">
            <span md-suffix>&nbsp;Rs</span>
          </md-input>
          <button *ngIf="!editFlag" md-raised-button color="warn" (click)="totalBudget(budget.value);">Add</button>
          <div *ngIf="editFlag">
            <button md-raised-button color="warn" (click)="editBudget(budget.value);">Save</button>
            <button md-raised-button color="warn" (click)="cancelEdit();">Cancel</button>  
          </div>
          
    </md-card-content>
  </md-card>

</div>

<md-toolbar class="toolbar">
  <span style="margin-right:10px;"><img src="../../images/wallet2.png" style="width:30px;" alt=""></span>
  <span style="font-family:cursive;">My Budget</span>
</md-toolbar>

<div class="main">
  
  <div style="text-align:left;">
    <button flex md-raised-button color="warn" routerLink='/today-budget/back'>Back</button>
  </div>

  <md-card style="margin-top: 4vh;">
    <div style="margin-left:46%" *ngIf="!dataRecieved"><md-spinner color="warn"></md-spinner></div>
    <md-card-content *ngIf="dataRecieved" layout="row" style="overflow-x: auto;" >
        <p class="display-2" *ngIf="message">{{message}}</p>
        <table class="historyTable" layout="row" flex>
          <tr>
            <th class="tRow">Day</th>
            <th class="tRow">Category</th>
            <th class="tRow">Item</th>
            <th class="tRow">Amount</th>
          </tr>
          <tr class="tRow" *ngFor="let item of historyKeys">
            <td class="tRow">{{item | date:"shortDate"}} {{item | date:"HH:mm"}}</td>
            <td class="tRow">{{history[item].category}}</td>
            <td class="tRow">{{history[item].item}}</td>
            <td class="tRow">{{history[item].money}}</td>
          </tr>
        </table>
    </md-card-content>
  </md-card>
  
  
</div>
